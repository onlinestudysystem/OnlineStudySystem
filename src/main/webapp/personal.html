</head>

<section id="header_section">
    <nav  class="navbar navbar-default navbar-static-top">
        <div class="container" style=" margin-left:70px">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#qh_navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand"><i class="iconfont icon-ship"></i>BSDN</a>
            </div>
            <div id="qh_navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="/papper/homePage/queryAllPapper">首页</a>
                    </li>
                    <li>
                        <a href="/papper/homePage/todayPappers">今日发布</a>
                    </li>
                    <li>
                        <a href="/footPrint/queryAllFootPrint">我的足迹</a>
                    </li>

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">文章管理<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">收藏夹</a></li>
                            <li><a href="#">写文章</a></li>
                            <li><a href="#">管理已发布文章</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav pull-right" style="margin-left: 50px" >
                    <li><a href="/user/logout" style="font-size: 15px;"><span class="glyphicon glyphicon-off" style="margin-right: 10px"></span>注销</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" style="height:45px" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img src="static/images/userLogo/man.png" style="width: 45px;height: 45px;margin-top: -13px" class="img-circle"/></a>
                        <ul class="dropdown-menu">
                            <li><a href="/user/personalInfo">个人信息</a></li>

                </ul>
                <div class="navbar-form navbar-right hidden-sm">
                    <form  action="/papper/queryPapperByTitle" method="get">
                        <div class="input-group ">
                            <input type="text" name="input_title" class="form-control" placeholder="输入文章名称..." />
                            <span class="input-group-btn">
                 					 <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span></button>

                        </div>
                    </form>
                </div>

        </div>

</section>
<section id="personalInfoSection" style="margin-top: 40px">
    <div class="container">
        <div class="row">
            <div class="page-header">
                <h1>个人信息</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10" style="margin-top: 20px">
                <form class="form-horizontal"  enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label" style="font-size: 20px;padding: 14px">邮箱</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control"  style="font-size: 20px;padding: 14px;margin-top: 10px" name="email" id="email" placeholder="输入你的邮箱">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nickName" class="col-sm-2 control-label" style="font-size: 20px;padding: 14px">昵称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" style="font-size: 20px;padding: 14px;margin-top: 10px"  id="nickName" placeholder="输入昵称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="detail" class="col-sm-2 control-label" style="font-size: 20px;padding: 14px">座右铭</label>
                        <div class="col-sm-10">
                            <input type="text" style="font-size: 20px;padding: 14px;margin-top: 10px"  class="form-control" id="detail" placeholder="输入座右铭">
                        </div>
                    </div>
                    <div class="form-group">
                            <label for="profilePicture" class="col-sm-2 control-label" style="font-size: 20px;padding: 14px">头像</label>
                            <img src="static/images/userLogo/man.png" style="margin-left: 20px;width: 80px;height: 80px;float: left;display: inline-block; border: 1px solid #e7e7e7;padding: 15px">
                           <input type="file" name="profilePicture" style="float: left;display: inline-block;margin-left: 20px;margin-top: 30px"  id="profilePicture" accept="image/png,image/jpeg"/>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-md btn-danger text-center col-md-offset-5" style="width: 300px;font-size: 20px;padding:10px"  >提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
